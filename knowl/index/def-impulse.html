<div class="para">
<dfn class="terminology">Impulse</dfn> is the change of momentum of an obejct when it is acted on by a force. Specifically, it is calculated as <span class="process-math">\(\Delta p = F \Delta t\text{,}\)</span> where the force <span class="process-math">\(F\)</span> is fixed and applied over a period of time <span class="process-math">\(\Delta t\text{.}\)</span>
